<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Banca</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<header th:fragment="header">
		<header th:fragment="header">
			<header th:fragment="header">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<a class="navbar-brand" href="/index">Banca</a>
					<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
						data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item">
								<a class="nav-link" href="/usuarios/lista">Lista Usuarios </a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="/perfiles/lista">Lista Perfiles</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="/logout">Cerrar sesion</a>
							</li>

					</div>
					</li>
					</ul>
					</div>
				</nav>
			</header>
		</header>
	</header>

	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
			
			<form th:action="@{/clienteBanca/save}" th:object="${clienteBanca}" method="post">
			
			<input type="hidden" th:field="*{dniPersona}" />

				<p> Nombre: <input type="text" th:field="*{nombre}" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}" >
				</small>
					</p>
					<p> Apellido: <input type="text" th:field="*{apellido}" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}" >
				</small>
					</p>
			


			<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
		</form>
	</div>
</div>
	

	
	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
		<p>Marcelo Wolf 2021</p>
		</div>
		
		<script type="text/javascript" th:src="@{vendor/bootstrap/jquery/jquery.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	</footer>
	
</body>
</html>
