<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Banca UNLa</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/index">Banca UNLa</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
		<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
	</header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>

	</div>

	<div class="container">



		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Número</th>
					<th scope="col">Empresa emisora</th>
					<th scope="col">Mes</th>
					<th scope="col">Año</th>
					<th scope="col">Código de seguridad</th>
					<th scope="col">Monto disponible</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="li:${lista}">

					<th scope="row" th:text="${li.numero}"></th>
					<th scope="row" th:text="${li.empresa}"></th>
					<th scope="row" th:text="${li.mes}"></th>
					<th scope="row" th:text="${li.anio}"></th>
					<th scope="row" th:text="${li.codSeg}"></th>
					<th scope="row" th:text="${li.montoDisponible}"></th>
				
					
					

				</tr>

			</tbody>
		</table>


	</div>


	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
			<p>Copyright Marcelo Wolf 2021</p>
		</div>

		<script type="text/javascript" th:src="@{vendor/bootstrap/jquery/jquery.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	</footer>

</body>

</html>
